<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Boolzapp</title>

        <!-- FONTAWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div id="app">
            <main>

                <!-- Container -->
                <div class="container">

                    <!-- Sezione a sinistra -->
                    <div class="left-container">

                        <div class="user-info">
                            <div class="user-profile">
                                <img src="img/avatar_io.jpg" alt="Foto profilo personale">
                                <p>Emanuela</p>
                            </div>
                            <div class="actions">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>    
                        </div>
        
                        <div class="alert">
                            <i class="fa-solid fa-bell-slash"></i>
                            <div class="text">
                                <p>Ricevi notifiche di nuovi messaggi</p>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>  
                        </div>

                        <div class="search-box">
                            <div class="search-container">
                                <div class="search-icon">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                                <input type="text" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>

                        <div class="chat-list">

                            <div class="chat-preview" v-for="(contact, index) in contacts" :class="setActiveClass(index)" @click
                            ="changeActiveClass(index)">
                                <img :src="'img/avatar' + contact.avatar + '.jpg'" alt="Foto profilo">
                                <div class="text">
                                    <p>{{contact.name}}</p>
                                    <span>{{contact.messages[contact.messages.length - 1].message}}</span>
                                </div>
                                <div class="time">
                                    <span></span>
                                </div>
                            </div>


                        </div>
                    </div>

                    <!-- Sezione a destra -->
                    <div class="right-container">
                        <div class="user-info">
                            <div class="user-profile">
                                <img :src="'img/avatar' + contacts[activeContact].avatar + '.jpg'" alt="Foto profilo">
                                <div class="text">
                                    <p>{{contacts[activeContact].name}}</p>
                                    <span>Ultimo accesso alle {{lastAccess}}</span>
                                </div>
                            </div>
                            <div class="actions">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>    
                        </div>
                        <div class="chat">
                            <div class="messages">
                                <div class="message" :class="message.status" v-for="(message, index) in contacts[activeContact].messages">
                                    <span>{{message.message}}</span>
                                    <span class="time">{{message.date.substring(11,16)}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="input">
                            <div class="emoticon">
                                <i class="fa-regular fa-face-smile"></i>
                            </div>
                            <div class="search">
                                <input type="text" placeholder="Scrivi un messaggio">
                            </div>
                            <div class="audio">
                                <i class="fa-solid fa-microphone"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    

        <!-- VUE -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
        <!-- JAVASCRIPT -->
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
